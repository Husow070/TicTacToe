<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac toe</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <div class="container">
      <h1 class="title">TicTacToe</h1>
      <div class="status-action">
          <div class="status">X is next</div>
          <div class="reset">Reset</div>
      </div>
      <div class="game-board">
        <div class="box" q1 ></div>
        <div class="box" q2></div>
        <div class="box" q3></div>
        <div class="box" q4></div>
        <div class="box" q5></div>
        <div class="box" q6></div>
        <div class="box" q7></div>
        <div class="box" q8></div>
        <div class="box" q9></div>
      </div>
  </div>
  <script src="tictactoe.js"></script>
</body>
</html>
